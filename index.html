<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cat치logo de Vinos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        header, footer {
            background: #800000;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        .catalogo {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2em;
            text-align: center;
        }
        .vino {
            padding: 2em;
            border-radius: 8px;
            margin-bottom: 1em;
            transition: background 0.3s;
        }
        .vino-tinto {
            background: #a83232;
            color: #fff;
        }
        .vino-blanco {
            background: #f9e79f;
            color: #333;
        }
        .vino-rosado {
            background: #f7b7a3;
            color: #333;
        }
        button {
            padding: 0.7em 1.5em;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #800000;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #a83232;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cat치logo de Vinos</h1>
    </header>
    <main>
        <div class="catalogo">
            <div id="vino" class="vino vino-tinto">
                <h2 id="nombre-vino">Vino Tinto</h2>
                <p id="descripcion-vino">Un vino robusto y elegante, perfecto para carnes rojas y quesos curados.</p>
            </div>
            <button id="cambiar-btn">Cambiar vino</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Cat치logo de Vinos</p>
    </footer>
    <script>
        const vinos = [
            {
                clase: 'vino-tinto',
                nombre: 'Vino Tinto',
                descripcion: 'Un vino robusto y elegante, perfecto para carnes rojas y quesos curados.'
            },
            {
                clase: 'vino-blanco',
                nombre: 'Vino Blanco',
                descripcion: 'Refrescante y afrutado, ideal para pescados, mariscos y ensaladas.'
            },
            {
                clase: 'vino-rosado',
                nombre: 'Vino Rosado',
                descripcion: 'Ligero y arom치tico, excelente para aperitivos y platos ligeros.'
            }
        ];

        let indice = 0;
        const vinoDiv = document.getElementById('vino');
        const nombreVino = document.getElementById('nombre-vino');
        const descripcionVino = document.getElementById('descripcion-vino');
        const btn = document.getElementById('cambiar-btn');

        btn.addEventListener('click', () => {
            indice = (indice + 1) % vinos.length;
            vinoDiv.className = 'vino ' + vinos[indice].clase;
            nombreVino.textContent = vinos[indice].nombre;
            descripcionVino.textContent = vinos[indice].descripcion;
        });
    </script>
</body>
</html>
